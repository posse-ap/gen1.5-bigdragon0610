<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>My Vue App</title>
</head>
<body>
  <div id="app" class="container">
    <h1>
      <button @click="purge">Purge</button>
      My Todos
    <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
  </h1>
    <ul>
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <span v-show="!todo.editing">
          <span :class="{done: todo.isDone}">{{ todo.title }}</span>
          <span @click="editItem(index)" class="button">edit</span>
        </span>
        <span v-show="todo.editing">
          <input type="text" v-model="todo.title" size="10">
          <span @click="saveItem(index)" class="button">save</span>
          <span @click="cancelSaving(index)" class="button">cancel</span>
        </span>
        <span @click="deleteItem(index)" class="command">[x]</span>
      </li>
      <li v-show="!todos.length">Nothing to do, yay!</li>
    </ul>
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="Add">
    </form>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="js/main.js"></script>
</body>
</html>
