<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>TOP</title>
  </head>
  <body class="h-screen">
    <header class="h-16 w-screen flex">
      <h1>
        <img
          src="../img/posse-logo.png"
          alt="POSSE"
          height="64px"
          class="h-16 ml-2 cursor-pointer"
        />
      </h1>
      <a href="#" class="my-auto ml-auto mr-9 text-gray-400">ログアウト</a>
    </header>
    <main class="bg-[#F3F4F6] w-screen h-[calc(100%-64px)] px-5 pt-3">
      <h2>ようこそ穴田竜大さん</h2>
      <nav class="w-full max-w-screen-md mx-auto flex gap-2 mt-4">
        <button class="bg-white rounded-md shadow-md p-2 font-bold">
          全て
        </button>
        <button class="bg-white rounded-md shadow-md p-2 font-bold">
          参加
        </button>
        <button class="bg-white rounded-md shadow-md p-2 font-bold">
          不参加
        </button>
        <button class="bg-white rounded-md shadow-md p-2 font-bold">
          提出済み
        </button>
        <button
          class="bg-[#0F70BC] rounded-md shadow-md p-2 font-bold text-white"
        >
          未回答
        </button>
      </nav>
      <section class="mt-8 pb-2 max-w-screen-md mx-auto">
        <h2 class="font-bold text-sm">一覧</h2>
        <section
          class="w-full flex justify-between bg-white rounded-md shadow-md p-4 mt-3 cursor-pointer"
        >
          <div>
            <h3 class="font-bold text-lg">1期生ボルダリング</h3>
            <p class="mt-2">2022年07月09日 (土)</p>
            <p class="text-xs text-gray-600">12:00~20:00</p>
          </div>
          <div>
            <p class="text-[#fbbf24] font-bold text-center text-sm">
              <span
                class="w-5 h-5 rounded-full inline-block bg-[#fbbf24] text-white text-center font-normal"
                >!</span
              >
              未回答
            </p>
            <p class="text-[#fbbf24] text-xs">期限 07月09日20時</p>
            <p class="mt-3 text-right text-sm">
              <span class="text-xl">1</span>人参加 &gt;
            </p>
          </div>
        </section>
        <section
          class="w-full flex justify-between bg-white rounded-md shadow-md p-4 mt-3 cursor-pointer"
        >
          <div>
            <h3 class="font-bold text-lg">3期生渋谷で遊ぼー</h3>
            <p class="mt-2">2022年07月09日 (土)</p>
            <p class="text-xs text-gray-600">16:00~22:00</p>
          </div>
          <div>
            <p class="text-[#fbbf24] font-bold text-center text-sm">
              <span
                class="w-5 h-5 rounded-full inline-block bg-[#fbbf24] text-white text-center font-normal"
                >!</span
              >
              未回答
            </p>
            <p class="text-[#fbbf24] text-xs">期限 07月09日22時</p>
            <p class="mt-3 text-right text-sm">
              <span class="text-xl">1</span>人参加 &gt;
            </p>
          </div>
        </section>
        <section
          class="w-full flex justify-between bg-white rounded-md shadow-md p-4 mt-3 cursor-pointer"
        >
          <div>
            <h3 class="font-bold text-lg">夏のDX</h3>
            <p class="mt-2">2022年08月31日 (水)</p>
            <p class="text-xs text-gray-600">06:00~20:00</p>
          </div>
          <div>
            <p class="text-[#fbbf24] font-bold text-center text-sm">
              <span
                class="w-5 h-5 rounded-full inline-block bg-[#fbbf24] text-white text-center font-normal"
                >!</span
              >
              未回答
            </p>
            <p class="text-[#fbbf24] text-xs">期限 07月09日20時</p>
            <p class="mt-3 text-right text-sm">
              <span class="text-xl">16</span>人参加 &gt;
            </p>
          </div>
        </section>
      </section>
    </main>
    <footer
      class="w-screen h-14 flex -translate-y-14 max-w-screen-md mx-auto cursor-pointer"
    >
      <button class="w-1/2 bg-[#0F70BC] text-white font-bold">
        <img
          src="../img/calendar.svg"
          alt="参加予約"
          width="18"
          class="inline-block mb-1"
        />
        参加予約(未回答)
      </button>
      <button class="w-1/2 bg-[#BCE360] text-white font-bold">
        <img
          src="../img/check.svg"
          alt="今日の出欠"
          width="18"
          class="inline-block mb-1"
        />
        今日の出欠
      </button>
    </footer>
  </body>
</html>
